name: CI Build

on:
  - push

jobs:
  build:
    name: Building with Scala ${{ matrix.scala }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala: [ scala2.12, scala2.13 ]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run scalafix linting
        run: |
          mvn --batch-mode --update-snapshots clean compile test-compile \
              scalafix:scalafix \
              -P${{ matrix.scala }}
      - name: Run tests and build with Maven
        run: |
          mvn --batch-mode --update-snapshots clean verify \
              -P${{ matrix.scala }} \
              -DtrimStackTrace=false
      - name: Run coverage and sonar
        if: startsWith(matrix.scala, 'scala2.13')
        run: |
          mvn --batch-mode --update-snapshots scoverage:report sonar:sonar \
              -P${{ matrix.scala }} \
              -DtrimStackTrace=false \
              -Dsonar.organization=exasol \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
